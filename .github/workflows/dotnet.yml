name: .NET CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0
        
    - name: Restore dependencies
      run: dotnet restore backend/CurrencyConverter.sln
    
    - name: Build
      run: dotnet build backend/CurrencyConverter.sln --no-restore --configuration Release
    
    - name: Test
      run: dotnet test backend/CurrencyConverter.sln --no-build --configuration Release --verbosity normal

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: test-backend
    if: github.ref == 'refs/heads/master'
    
    permissions:
      pages: write
      id-token: write
      contents: read
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './frontend'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
