name: .NET CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0
        
    - name: Restore dependencies
      run: dotnet restore backend/CurrencyConverter.sln
    
    - name: Build
      run: dotnet build backend/CurrencyConverter.sln --no-restore --configuration Release
    
    - name: Test
      run: dotnet test backend/CurrencyConverter.sln --no-build --configuration Release --verbosity normal
